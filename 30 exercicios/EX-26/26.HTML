<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contador de Vogais e Consoantes</title>
	<style>
		body {
			font-family: "Arial Rounded MT Bold", sans-serif;
			background-color: #f5f5f5;
			text-align: center;
			padding-top: 20px;
		}
		h1 {
			font-size: 32px;
			color: #555;
		}
		label {
			font-size: 24px;
			color: #333;
		}
		input[type=text] {
			font-size: 24px;
			padding: 5px 10px;
			border-radius: 10px;
			border: none;
			background-color: #d1d1d1;
		}
		button {
			font-size: 24px;
			padding: 5px 10px;
			border-radius: 10px;
			border: none;
			background-color: #ffb6c1;
			color: #fff;
			cursor: pointer;
			margin-top: 20px;
		}
		#result {
			font-size: 24px;
			color: #333;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Contador de Vogais e Consoantes</h1>
	<label>Digite uma palavra:</label>
	<input type="text" id="word">
	<br><br>
	<button id="countBtn">Contar</button>
	<div id="result"></div>

	<script>
		// Adiciona event listener para a tecla Enter
		document.getElementById("word").addEventListener("keypress", function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("countBtn").click();
			}
		});

		function countLetters() {
			var word = document.getElementById("word").value.toLowerCase();
			var vowels = 0;
			var consonants = 0;

			for (var i = 0; i < word.length; i++) {
				if (/[aeiou]/.test(word[i])) {
					vowels++;
				} else if (/[a-z]/.test(word[i])) {
					consonants++;
				}
			}

			document.getElementById("result").innerHTML = "Palavra: " + word +
				"<br>Vogais: " + vowels +
				"<br>Consoantes: " + consonants;
		}

		document.getElementById("countBtn").addEventListener("click", countLetters);
	</script>
</body>
</html>
