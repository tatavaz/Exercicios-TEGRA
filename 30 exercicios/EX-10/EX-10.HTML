<!DOCTYPE html>
<html>
<head>
	<title>Menor n√∫mero</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
		}

        input, button {
		font-family: inherit;
		font-size: inherit;
		padding: 5px;
	}
	
	button {
		margin-left: 10px;
	}
	
	#resultado {
		font-family: "Arial Rounded MT Bold", sans-serif;
		font-size: 24px;
		margin-top: 10px;
	}
</style>
<script>
	function encontrarMenor() {
		var numero1 = parseInt(document.getElementById("numero1").value);
		var numero2 = parseInt(document.getElementById("numero2").value);
		var numero3 = parseInt(document.getElementById("numero3").value);

		var menor = numero1;

		if (numero2 < menor) {
			menor = numero2;
		}

		if (numero3 < menor) {
			menor = numero3;
		}

		document.getElementById("resultado").innerHTML = "MENOR = " + menor;
	}
</script>
</head>
<body>
	<label for="numero1">Primeiro valor:</label>
	<input type="number" id="numero1">
	<label for="numero2">Segundo valor:</label>
	<input type="number" id="numero2">
	<label for="numero3">Terceiro valor:</label>
	<input type="number" id="numero3">
	<button onclick="encontrarMenor()">Encontrar menor</button>
	<div id="resultado"></div>
</body>
</html>
