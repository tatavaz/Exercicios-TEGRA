<!DOCTYPE html>
<html>
<head>
	<title>Nota final</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
        input, button {
		font-family: inherit;
		font-size: inherit;
		padding: 5px;
		border-radius: 5px;
		border: none;
	}
	
	button {
		margin-left: 10px;
		cursor: pointer;
	}
	
	#resultado {
		font-family: "Arial Rounded MT Bold", sans-serif;
		font-size: 24px;
		margin-top: 10px;
		border-radius: 5px;
		padding: 10px;
		text-align: center;
	}
</style>
<script>
	function calcularNotaFinal(event) {
		if (event.keyCode === 13 || event.type === "click") {
			var nota1 = parseFloat(document.getElementById("nota1").value);
			var nota2 = parseFloat(document.getElementById("nota2").value);

			var notaFinal = (nota1 + nota2) / 2;

			if (notaFinal < 60.00) {
				document.getElementById("resultado").innerHTML = "NOTA FINAL = " + notaFinal.toFixed(1) + "<br>REPROVADO";
			} else {
				document.getElementById("resultado").innerHTML = "NOTA FINAL = " + notaFinal.toFixed(1);
			}
		}
	}
</script>
</head>
<body>
	<label for="nota1">Digite a primeira nota:</label>
	<input type="number" id="nota1" onkeydown="calcularNotaFinal(event)">
	<label for="nota2">Digite a segunda nota:</label>
	<input type="number" id="nota2" onkeydown="calcularNotaFinal(event)">
	<button onclick="calcularNotaFinal(event)">Calcular</button>
	<div id="resultado"></div>
</body>
</html>
