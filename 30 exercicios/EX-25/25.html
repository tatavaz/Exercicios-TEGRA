<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Descubra Seu Signo</title>
	<style>
		body {
			font-family: "Arial Rounded MT Bold", sans-serif;
			background-color: #f0f0f0;
			text-align: center;
			padding-top: 20px;
		}
		h1 {
			font-size: 32px;
			color: #555;
		}
		label {
			font-size: 24px;
			color: #333;
		}
		input[type=number] {
			font-size: 24px;
			padding: 5px 10px;
			border-radius: 10px;
			border: none;
			background-color: #d1d1d1;
		}
		button {
			font-size: 24px;
			padding: 5px 10px;
			border-radius: 10px;
			border: none;
			background-color: #f8b195;
			color: #fff;
			cursor: pointer;
			margin-top: 20px;
		}
		#result {
			font-size: 24px;
			color: #333;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Descubra Seu Signo</h1>
	<label>Dia de Nascimento:</label>
	<input type="number" id="day" min="1" max="31">
	<br><br>
	<label>Mês de Nascimento:</label>
	<input type="number" id="month" min="1" max="12">
	<br><br>
	<button onclick="getSign()">Descubra Seu Signo</button>
	<div id="result"></div>
    <script> 
    function getSign() {
    var day = parseInt(document.getElementById("day").value);
    var month = parseInt(document.getElementById("month").value);
    var sign = "";

    switch (month) {
        case 1:
            if (day <= 20) {
                sign = "Capricórnio";
            } else {
                sign = "Aquário";
            }
            break;
        case 2:
            if (day <= 18) {
                sign = "Aquário";
            } else {
                sign = "Peixes";
            }
            break;
        case 3:
            if (day <= 20) {
                sign = "Peixes";
            } else {
                sign = "Áries";
            }
            break;
        case 4:
            if (day <= 20) {
                sign = "Áries";
            } else {
                sign = "Touro";
            }
            break;
        case 5:
            if (day <= 20) {
                sign = "Touro";
            } else {
                sign = "Gêmeos";
            }
            break;
        case 6:
            if (day <= 20) {
                sign = "Gêmeos";
            } else {
                sign = "Câncer";
            }
            break;
        case 7:
            if (day <= 22) {
                sign = "Câncer";
            } else {
                sign = "Leão";
            }
            break;
        case 8:
            if (day <= 22) {
                sign = "Leão";
            } else {
                sign = "Virgem";
            }
            break;
        case 9:
            if (day <= 22) {
                sign = "Virgem";
            } else {
                sign = "Libra";
            }
            break;
        case 10:
            if (day <= 22) {
                sign = "Libra";
            } else {
                sign = "Escorpião";
            }
            break;
        case 11:
            if (day <= 21) {
                sign = "Escorpião";
            } else {
                sign = "Sagitário";
            }
            break;
        case 12:
            if (day <= 21) {
                sign = "Sagitário";
            } else {
                sign = "Capricórnio";
            }
            break;
        default:
            sign = "Data de nascimento inválida";
    }

    document.getElementById("result").innerHTML = "Seu signo é: " + sign;
}

    </script>
	<script src="sign.js"></script>
</body>
</html>
