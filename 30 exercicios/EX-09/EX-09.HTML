<!DOCTYPE html>
<html>
<head>
	<title>Conversor de tempo</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
        input, button {
		font-family: inherit;
		font-size: inherit;
		padding: 5px;
	}
	
	button {
		margin-left: 10px;
	}
	
	#resultado {
		font-family: "Arial Rounded MT Bold", sans-serif;
		font-size: 24px;
		margin-top: 10px;
	}
</style>
<script>
	function converterTempo(event) {
		if (event.keyCode === 13 || event.type === "click") {
			var tempo = parseInt(document.getElementById("tempo").value);
			var horas = Math.floor(tempo / 3600);
			var minutos = Math.floor((tempo % 3600) / 60);
			var segundos = tempo % 60;

			document.getElementById("resultado").innerHTML = horas + ":" + minutos + ":" + segundos;
		}
	}
</script>
</head>
<body>
	<label for="tempo">Digite a duração em segundos:</label>
	<input type="number" id="tempo" onkeydown="converterTempo(event)">
	<button onclick="converterTempo(event)">Converter</button>
	<div id="resultado"></div>
</body>
</html>
