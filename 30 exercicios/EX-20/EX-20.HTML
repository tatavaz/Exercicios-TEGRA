<!DOCTYPE html>
<html>
<head>
	<title>Soma de intervalo</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F5F5F5;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
			color: #444;
		}

		form {
			margin: 30px auto;
			max-width: 400px;
			background-color: #FFF;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #444;
		}

		input[type="number"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
		}

		input[type="submit"] {
			display: block;
			margin-top: 20px;
			background-color: #B2DFDB;
			color: #444;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #80CBC4;
		}
	</style>
</head>
<body>
	<h1>Soma de intervalo</h1>
	<form>
		<label for="inicio">Número inicial:</label>
		<input type="number" id="inicio" name="inicio" required>

		<label for="fim">Número final:</label>
		<input type="number" id="fim" name="fim" required>

		<input type="submit" value="Calcular">
	</form>

	<script>
		// seleciona o formulário
		var form = document.querySelector('form');

		// adiciona um ouvinte de eventos para o envio do formulário
		form.addEventListener('submit', function(event) {
			// previne o envio padrão do formulário
			event.preventDefault();

			// obtém os valores dos campos de entrada
			var inicio = parseFloat(document.getElementById('inicio').value);
			var fim = parseFloat(document.getElementById('fim').value);

			// inicializa a variável que irá armazenar a soma
			var soma = 0;

			// faz um loop pelos números no intervalo e os soma
			for (var i = inicio; i <= fim; i++) {
				soma += i;
			}

			// exibe o resultado
			alert('Resultado: ' + soma);
		});
	</script>
</body>
</html>
