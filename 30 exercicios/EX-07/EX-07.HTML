<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consumo Médio de Combustível</title>
    <style>
      body {
        background-color: #fff;
        font-family: Verdana, sans-serif;
      }
      h1 {
        color: #1e6a62;
        text-align: center;
      }
      #container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #c1e1d9;
        padding: 20px;
        border-radius: 10px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="number"] {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 5px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"], button {
        background-color: #5eb5a6;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover, button:hover {
        background-color: #478c85;
      }
      #resultado {
        margin-top: 20px;
      }
      #resultado label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Consumo Médio de Combustível</h1>
      <form onsubmit="calcularConsumo(); return false;">
        <label for="distancia">Distância percorrida (km):</label>
        <input type="number" id="distancia" step="0.1" min="0" required>
        <label for="combustivel">Combustível gasto (L):</label>
        <input type="number" id="combustivel" step="0.01" min="0" required>
        <input type="submit" value="Calcular consumo">
      </form>
      <div id="resultado"></div>
      <div class="container">
        <button onclick="location.reload()">Novo Cálculo</button>
      </div>
    </div>  
    <script>
      function calcularConsumo() {
        let distancia = parseFloat(document.getElementById('distancia').value.replace(',', '.'));
        let combustivel = parseFloat(document.getElementById('combustivel').value.replace(',', '.'));
        let consumo = distancia / combustivel;
        let resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = '<label>Consumo médio:</label> ' + consumo.toFixed(3);
      }
    </script>
  </body>
</html>
